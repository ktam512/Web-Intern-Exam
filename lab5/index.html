<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="widget weather" draggable="true">Weather</div>
        <div class="widget calendar" draggable="true">Calendar</div>
        <div class="widget todo" draggable="true">To-Do List</div>
        <div class="widget news" draggable="true">News</div>
    </div>
    <button id="reset">Reset</button>

    <script src="script.js"></script>
</body>
</html>
